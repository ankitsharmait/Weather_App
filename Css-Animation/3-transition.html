<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Property</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
        }
        .one {
            background: red;
            transition-delay: 2s; /* Fixed */
            transition-duration: 2s;
            transition-property: width, transform; /* Corrected */
        }
        .one:hover {
            background: lightgreen; /* This will change instantly */
            width: 70vw;  
            transform: rotate(50deg);
        }
    </style>
</head>
<body>
    <div class="box one"></div>
    <div class="box two"></div>
</body>
</html>
